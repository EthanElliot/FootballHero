{% extends 'dashboard_template.html' %} {% block content %}
<div class="dashboard-body-element dashboard-body-first dashboard-body-exercise-first">
  <div class="dashboard-body-icon">
    <span class="iconify" data-icon="map:gym"></span>
  </div>
  <div class="dashboard-body-tag-name dashboard-body-tag">
    <p><strong>Name</strong></p>
    <p>{{exercise[0].name | capitalize}}</p>
  </div>
  <div class="dashboard-body-tag-type dashboard-body-tag">
    <p><strong>Type</strong></p>
    <p>{{exercise[1].type | capitalize}}</p>
  </div>
</div>

<div class="dashboard-body-element dashboard-body-exercise">
  <div class="dashboard-exercise-selector">
    <div class="dashboard-exercise-button" id="dashboard-exercise-button-instructions"></div>
    <div class="dashboard-exercise-button" id="dashboard-exercise-button-video"></div>
  </div>
  <div class="dashboard-exercise-video">
    <iframe width="100%" height="100%" src="{{exercise[0].link}}"> </iframe>
  </div>
  <div class="dashboard-exercise-instructions">
    {{exercise[0].Instructions}}
  </div>
</div>

<script src="{{url_for('static', filename = 'javascript/dashboard-exercise.js')}}"></script>
{% endblock %}
